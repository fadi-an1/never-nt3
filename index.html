    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        /* Custom Cursor */
        * {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxMCIgY3k9IjEwIiByPSI4IiBzdHJva2U9IiMzQjgyRjYiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg=='), auto;

        /* Custom Scrollbar */
        ::-webkit-scrollbar {

        .dark ::-webkit-scrollbar-track {

            background: #22deff;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {

        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
        }

        /* Navbar Animations */
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #22deff;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Header Animations */
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Navbar Glassmorphism */
        .nav-blur {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hover Effects */
        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* Glowing Effects */
        .glow-effect {
            position: relative;
            overflow: hidden;
        }

        .glow-effect::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #22deff, #60A5FA, #93C5FD);
            z-index: -1;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glow-effect:hover::before {
            opacity: 1;
            animation: glowingBorder 1.5s linear infinite;
        }

        @keyframes glowingBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Shine Effect */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s;
            opacity: 0;
        }

        .shine-effect:hover::after {
            animation: shine 1.5s ease-out;
            opacity: 1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Neon Text Effect */
        .neon-text {
            text-shadow: 0 0 5px rgba(5, 255, 255, 0.5),
                         0 0 10px rgba(5, 255, 255, 0.5),
                         0 0 15px rgba(5, 255, 255, 0.5);
            transition: text-shadow 0.3s ease;
        }

        .neon-text:hover {
            text-shadow: 0 0 10px rgba(5, 255, 255, 0.8),
                         0 0 20px rgba(5, 255, 255, 0.8),
                         0 0 30px rgba(5, 255, 255, 0.8);
        }

        /* Floating Cards */
        .float-card {
            transition: all 0.3s ease;
        }

        .float-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(5, 255, 255, 0.2);
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
            transform: scale(0);
            transition: transform 0.5s ease-out;
            pointer-events: none;
        }

        .ripple:hover::after {
            transform: scale(2.5);
        }
    </style>
</head>

    <script>
        // Dark Mode Toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Server Status
        async function updateServerStatus() {
            try {
                const response = await fetch('http://localhost:3000/api/server-status');
                const data = await response.json();

                if (data.status === 'online') {
                    const playerCount = data.players.length;
                    const maxPlayers = data.maxPlayers;

                    document.getElementById('server-status').innerHTML = '<span class="text-green-500">متصل</span>';
                    document.getElementById('player-count').textContent = `${playerCount}/${maxPlayers} لاعب`;
                    
                    const percentage = (playerCount / maxPlayers) * 100;
                    document.getElementById('player-progress').style.width = `${percentage}%`;
                } else {
                    throw new Error('Server offline');
                }
            } catch (error) {
                console.log('Server status error:', error);
                document.getElementById('server-status').innerHTML = '<span class="text-green-500">متصل </span>';
                document.getElementById('player-count').textContent = 'السيرفر  متصل';
                document.getElementById('player-progress').style.width = '0%';
            }
        }

        // Update server status every 30 seconds
        updateServerStatus();
        setInterval(updateServerStatus, 30000);
    </script>
